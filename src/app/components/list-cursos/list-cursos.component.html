<section class="row mt-5">
  <div class="col">
    <br>
    <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalCurso">Nuevo Curso</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Fecha</th>
          <th scope="col">Destinatario</th>
          <th scope="col">Disertante</th>
          <th scope="col">Duracion</th>
          <th scope="col">Descripcion</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{curso.titulo}}</td>
          <td>{{curso.fecha}}</td>
          <td>{{curso.destinatario == 1 ? 'Todos': 'Magistrados'}}</td>
          <td>{{curso.disertante}}</td>
          <td>{{curso.duracion}}</td>
          <td>{{curso.descripcion}}</td>
         
            <td>
              <button class="btn btn-primary" data-toggle="modal" data-target="#modalCurso" (click)="onPreUpdateCurso(curso)">Update</button>
            </td>
          
          <td>
            <button class="btn btn-danger" (click)="onDeleteCurso(curso.id)">Delete</button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-cursos></app-cursos>
