<div class="modal fade" id="modalCurso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.cursoServ.selectedCurso.id ? 'Nuevo Curso' : 'Actualizar Curso'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="cursoForm" #formCurso="ngForm" (ngSubmit)="onSaveCurso(formCurso)">
          <input type="hidden" name="id" [(ngModel)]="this.cursoServ.selectedCurso.id">
          
          <div class="form-group">
            <label for="titulo" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="titulo" [(ngModel)]="this.cursoServ.selectedCurso.titulo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fecha">Fecha</label>
              <input type="text" class="form-control" name="fecha" [(ngModel)]="this.cursoServ.selectedCurso.fecha">
            </div>
            <div class="form-group col-md-6">
              <label for="destinatarios">Destinatarios</label>
              <select name="destinatarios" class="form-control" [(ngModel)]="this.cursoServ.selectedCurso.destinatarios">
                <option value="1">Todos</option>
                <option value="0">Magistrados</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="disertante">Disertante</label>
              <input type="text" name="disertante" class="form-control" placeholder="Disertante" [(ngModel)]="this.cursoServ.selectedCurso.disertante">
            </div>
            <div class="form-group col-md-6">
              <label for="duracion">Duracion</label>
              <input type="text" class="form-control" name="duracion" [(ngModel)]="this.cursoServ.selectedCurso.duracion">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="descripcion" [(ngModel)]="this.cursoServ.selectedCurso.descripcion"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
